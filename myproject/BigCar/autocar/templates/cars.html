<!-- cars.html -->


{% block title %}Cars - Car Shop{% endblock %}

{% block content %}
<section id="car-list">
    <h2>Available Cars</h2>
    <ul>
        {% for car in cars %}
        <li>
            <img src="{{ car.image.url }}" alt="{{ car.model }}">
            <h3>{{ car.model }}</h3>
            <p>{{ car.brand.name }} - {{ car.year }}</p>
            <p>Price: ${{ car.price }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
