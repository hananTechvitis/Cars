name: Build and Push Docker image

on:
  push:
    branches: [ main ]  # Set to your default branch

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hanantechvitis/ridex:latest  
        context: ./myproject/BigCar  # Set the build context to the directory containing your Dockerfile
        file: ./myproject/BigCar/Dockerfile  # Specify the path to the Dockerfile
